name: Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: json, mbstring
          tools: composer:v2

      - name: Get version
        id: version
        run: |
          REF=${GITHUB_REF#refs/tags/}
          echo "VERSION=${REF#v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      - name: Remove dev files
        run: |
          # Remove test files
          rm -rf tests/
          rm -rf .phpunit.cache/

          # Remove CI/CD config
          rm -rf .github/

          # Remove development config files
          rm -f phpunit.xml.dist
          rm -f phpstan.neon
          rm -f .gitignore
          rm -f .gitattributes
          rm -f composer.lock
          rm -f .editorconfig
          rm -f .php-cs-fixer.php
          rm -f .php-cs-fixer.cache

          # NOTE: Do NOT remove stubs/ - they are required for plugin installation!

          # Remove vendor dev artifacts
          rm -rf vendor/bin/
          rm -rf vendor/phpunit/
          rm -rf vendor/phpstan/
          rm -rf vendor/mockery/
          rm -rf vendor/brain/
          rm -rf vendor/antecedent/
          rm -rf vendor/fakerphp/
          rm -rf vendor/squizlabs/
          rm -rf vendor/hamcrest/
          rm -rf vendor/phar-io/
          rm -rf vendor/sebastian/
          rm -rf vendor/theseer/

          # Remove vendor test directories
          find vendor -type d -name "tests" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type d -name "test" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type d -name "Tests" -exec rm -rf {} + 2>/dev/null || true
          find vendor -type d -name "Test" -exec rm -rf {} + 2>/dev/null || true

          # Clean up empty directories
          find vendor -type d -empty -delete 2>/dev/null || true

      - name: Create plugin archive
        run: |
          mkdir -p build
          cd ..
          zip -r shadow-orm/build/shadow-orm-${{ steps.version.outputs.VERSION }}.zip shadow-orm \
            -x "shadow-orm/build/*" \
            -x "shadow-orm/.git/*" \
            -x "*.DS_Store" \
            -x "*.log"

      - name: Extract changelog
        id: changelog
        run: |
          CHANGELOG=$(sed -n '/^## \[${{ steps.version.outputs.VERSION }}\]/,/^## \[/p' CHANGELOG.md | sed '$d')
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ShadowORM v${{ steps.version.outputs.VERSION }}
          body: |
            ## ShadowORM MySQL Accelerator v${{ steps.version.outputs.VERSION }}

            ${{ steps.changelog.outputs.CHANGELOG }}

            ### Installation

            1. Download `shadow-orm-${{ steps.version.outputs.VERSION }}.zip`
            2. Upload to `wp-content/plugins/`
            3. Activate in WordPress Admin

            ### Requirements

            - PHP 8.1+
            - WordPress 6.0+
            - MySQL 5.7+ or MariaDB 10.2+

            ---

            **[Get ShadowORM Pro â†’](https://gotowebplugins.com/shadow-orm-pro)**
          files: |
            build/shadow-orm-${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ["8.1", "8.2", "8.3"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: json, mbstring
          tools: composer:v2
          coverage: none

      - name: Install dependencies
        run: composer install --no-interaction

      - name: Run PHPUnit
        run: ./vendor/bin/phpunit --testsuite=unit
